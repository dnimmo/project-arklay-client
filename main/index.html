<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:svg="http://www.w3.org/2000/svg">
  <head>
    <title>Project Arklay</title>
    <meta name='viewport'
          content='width=device-width, initial-scale=1'/>
    <meta name="mobile-web-app-capable"
          content="yes">
    <meta name="apple-mobile-web-app-capable"
          content="yes">
    <meta name='theme-color'
          content='#323232'/>
    <meta name='description'
          content='An old-school text adventure game that you can play in your browser'>
    <style>
      @keyframes fadeIn {
        0% { opacity: 0.25 };
        100% { opacity: 1 };
      }

      @webkit-keyframes fadeIn {
        0% { opacity: 0.25 };
        100% { opacity: 1 };
      }

      @keyframes slideDown {
        0% {
          margin-top: -5vh;
          padding-bottom: 5vh;
        };
        100% {
          margin-top: 0;
          padding-bottom: 0;
        };
      }

      @webkit-keyframes slideDown {
        0% {
          margin-top: -5vh;
          padding-bottom: 5vh;
        };
        100% {
          margin-top: 0;
          padding-bottom: 0;
        };
      }

      @keyframes slideUp {
        0% {
          margin-top: 5vh;
          margin-bottom: -1vh;
        };
        100% {
          margin-top: 0;
          margin-bottom: 0;
        };
      }

      @webkit-keyframes slideUp {
        0% {
          margin-top: 5vh;
          margin-bottom: -1vh;
        };
        100% {
          margin-top: 0;
          margin-bottom: 0;
        };
      }

      @keyframes slideLeft {
        0% {
          margin-left: 10vh;
        };
        100% {
          margin-left: 0;
        };
      }

      @webkit-keyframes slideLeft {
        0% {
          margin-left: 10vh;
        };
        100% {
          margin-left: 0;
        };
      }

      @keyframes slideRight {
        0% {
          margin-right: 5vh;
        };
        100% {
          margin-left: 0;
        };
      }

      @webkit-keyframes slideRight {
        0% {
          margin-right: 5vh;
        };
        100% {
          margin-left: 0;
        };
      }

      @keyframes scaleIn {
        0% {
          transform: scale(0);
        };
        100% {
          transform: scale(1);
        };
      }

      @webkit-keyframes scaleIn {
        0% {
          transform: scale(0);
        };
        100% {
          transform: scale(1);
        };
      }

    </style>
    <link rel='stylesheet'
      href='arklay.css'>
    <link rel='author'
          href='https://plus.google.com/+DavidNimmo/posts'/>
    <link href='http://fonts.googleapis.com/css?family=PT+Serif'
          rel='stylesheet'
          type='text/css'>
  </head>
  <body>
    <main id="elm-placeholder">
    </main>

    <script src='arklay.js'></script>
    <script>
      Elm.Main.embed(document.getElementById('elm-placeholder'))
    </script>
  </body>
</html>
