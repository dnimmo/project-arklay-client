<!doctype html>
<html data-ng-app='projectArklay'
      data-ng-cloak
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:svg="http://www.w3.org/2000/svg">
  <head>
    <title>Project Arklay</title>
    <meta name='viewport'
          content='width=device-width, initial-scale=1'/>
    <meta name="mobile-web-app-capable"
          content="yes">
    <meta name="apple-mobile-web-app-capable"
          content="yes">
    <meta name='theme-color'
          content='#323232'/>
    <meta name='description'
          content='An old-school text adventure game that you can play in your browser'>
    <link rel='author'
          href='https://plus.google.com/+DavidNimmo/posts'/>
    <link href='http://fonts.googleapis.com/css?family=PT+Serif'
          rel='stylesheet'
          type='text/css'>
  </head>
  <body data-ng-controller='MainCtrl'>
    <main id='app'>
      <p id='roomDescription'></p>
      <p id='roomDetails'></p>
      <ul class='direction-options' id='directions'>
      </ul>
      <p id='itemUsedMessage' class='additional-info extra-message'></p>
    </main>
    <!-- Inventory start -->
    <div class='inventory-toggle hidden' id='inventoryToggle'>
      <svg class='inventory-icon' alt='Inventory'>
        <use xlink:href='/images/defs.svg#inventory'></use>
      </svg>
      <span id='inventoryCount' class='inventory-count'>
      </span>
    </div>
    <section class='inventory hidden' id='inventory'>
      <div class='inventory-contents'>
        <ul id='itemList'>
        </ul>
        <p id='closeInventory' class="button">Close Inventory</p>

        <div id='itemOptions' class='hidden'>
          <p id='itemName'></p>
          <p id='itemDescription'></p>
          <ul class='itemOptions'>
            <li class='button' id='useItemButton'>Use</li>
            <li class='button' id='cancelItemButton'>Cancel</li>
          </ul>
          <p id='itemNotUsedMessage' class='additional-info extra-message'></p>
        </div>
      </div>
    </section>
    <!-- Inventory end -->

    <script src="bundle.js"></script>
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-66173218-1', 'auto');
      ga('send', 'pageview');
    </script>
  </body>
</html>
